#Skill Scripts have been excluded due to proprietary nature.

Area4Boss:
  Type: Zombie
  Display: '&b&lVoid Skeleton Commander'
  Health: 2500
  Modules:
    ThreatTable: true
  DamageModifiers:
  - FIRE_TICK 0
  - WITHER 0
  - POISON 0
  Damage: 0
  Faction: Void
  BossBar:
    Enabled: true
    Title: 'Void Skeleton Commander <caster.hp>/<caster.mhp>HP'
    Range: 25
    Color: PURPLE
    Style: SOLID
  AITargetSelectors:
  - clear
  - players
  Options:
   # NoDamageTicks: 0
    AlwaysShowName: true
    Collidable: true
    FollowRange: 25
    Silent: true
    MovementSpeed: 0.35
    PreventOtherDrops: true
    ApplyInvisibility: true
    Interactable: false
    Persistent: true
    Despawn: false
    KnockbackResistance: 1
  Skills:
  - model{mid=Area4Boss;n=mainSkull;d=false} @self ~onSpawn
  - skill{s=A4doubleslash;sync=true} @target ~onAttack 0.5 
  - sound{s=entity.wither_skeleton.hurt;v=0.5} @self ~onDamaged 0.3
  - sound{s=entity.wither_skeleton.death;v=0.5} @self ~onDeath
  - effect:particles{p=cloud;a=25;hs=1.5;vs=2} @self ~onDeath
  - effect:particles{p=reddust;color=#7900cc;a=25;hs=1.5;vs=2;y=2;forwardOffset=0} @self ~onDamaged
  - sound{s=entity.wither_skeleton.hurt;v=0.2} @self ~onDamaged
  - randomskill{s=A4backhand,A4doubleslash,A4lance,A4spinslash;sync=true} @target ~onAttack 0.5
  - skill{s=A4summon;sync=true} @target ~onTimer:250 
  - velocity{m=set;x=0;y=0;z=0;delay=1} @self ~onDamaged
  #- command{cmd="lp user <target.name> permission set void.area4.boss.killed"} @ThreatTable{limit=1;sort=HIGHEST_THREAT} ~onDeath
  Drops:
  - exp 10 100
  - phatloot VoidArea4Boss